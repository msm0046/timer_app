<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="./index.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Hello World!</h1>
  <div class="js-startScreen">
    <div>
      <input type="text" required minlength="2" maxlength="2" size="50" placeholder="カウントダウンする時刻 (分) を入力してください" />
      <button class="js-startButton" type="button">開始</button>
    </div>
    <textarea readonly rows="10" cols="30">
      🍏🍎🐛
    </textarea>
  </div>

  <div class="js-countdownScreen">
    <div>
      <button class="js-backButton" type="button">戻る</button>
    </div>
    <textarea readonly rows="10" cols="30">
      🍏🍎🐛
    </textarea>
  </div>

  <div class="js-finishScreen">
    <div>
      <button class="js-backButton" type="button">戻る</button>
    </div>
    <h1>じかんになりました！</h1>
    <textarea readonly rows="10" cols="30">
      🍏🍎🐛
    </textarea>
  </div>
</body>
</html>
